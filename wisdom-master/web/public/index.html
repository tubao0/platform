<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="<%= BASE_URL %>reset.css">
  <title><%= webpackConfig.name %></title>
</head>
<style>
  ::-webkit-scrollbar {
    /*滚动条整体样式*/
    width: 4px; /*高宽分别对应横竖滚动条的尺寸*/
    height: 4px;
  }
  ::-webkit-scrollbar-thumb {
    /*滚动条里面小方块*/
    border-radius: 5px;
    -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    background: rgba(0, 0, 0, 0.2);
  }
  ::-webkit-scrollbar-track {
    /*滚动条里面轨道*/
    -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    border-radius: 0;
    background: rgba(0, 0, 0, 0.1);
  }
  .double-line {
    display: flex;
  }
  .double-line > div {
    width: 50%;
  }
</style>
<body style="background-color: #051929;">
<script src="<%= BASE_URL %>webVideoCtrl.js"></script>
<script src="<%= BASE_URL %>jquery-1.12.3.min.js"></script>
<script src="<%= BASE_URL %>location.js"></script>
<script src="<%= BASE_URL %>JsBarcode.codabar.min.js"></script>
<script src="<%= BASE_URL %>echarts.min.js"></script>
<!--<script src="<%= BASE_URL %>dark.js"></script>-->
<!--<script src="<%= BASE_URL %>echarts.min.js"></script>-->



<!--<script src="<%= BASE_URL %>index.js"></script>-->

    <strong>We're sorry but <%= webpackConfig.name %> doesn't work properly without JavaScript enabled. Please enable it
      to continue.</strong>
  </noscript>
  <div id="app">dd</div>
  <!-- built files will be auto injected -->
</body>
</html>
